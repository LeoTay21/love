<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>renata 2</title>
    <style>
        /* style.css */
        body,
        html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #282a36;
            /* Fondo oscuro para destacar los botones */
        }

        .app-container {
            text-align: center;
            color: #f8f8f2;
        }

        .btn {
            padding: 10px 20px;
            border: 2px solid transparent;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.5s ease;
        }

        #continueBtn {
            background-color: #50fa7b;
            /* Verde brillante */
            color: #282a36;
        }

        .message {
            margin-top: 20px;
            color: #8be9fd;
            /* Cian claro */
            font-size: 20px;
        }

        h2 {
            color: #bd93f9;
            /* Púrpura */
        }

        #confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            opacity: 0.7;
        }

        .circle {
            border-radius: 50%;
            width: 8px;
            height: 8px;
        }

        .rectangle {
            width: 10px;
            height: 5px;
        }

        .strip {
            width: 1px;
            height: 15px;
        }
          /* Estilos personalizados para el botón */
  .custom-button {
    background-color: #4CAF50; /* Color de fondo */
    border: none; /* Sin borde */
    color: white; /* Color del texto */
    padding: 15px 32px; /* Espaciado interno */
    text-align: center; /* Alineación del texto */
    text-decoration: none; /* Sin subrayado */
    display: inline-block; /* Mostrar como bloque en línea */
    font-size: 16px; /* Tamaño del texto */
    margin: 4px 2px; /* Margen */
    cursor: pointer; /* Cursor al pasar sobre el botón */
    border-radius: 8px; /* Radio de borde para esquinas redondeadas */
  }

  /* Cambiar estilo al pasar el mouse sobre el botón */
  .custom-button:hover {
    background-color: #45a049; /* Cambio de color de fondo al pasar el mouse */
  }
    </style>
</head>

<body>
    <div class="app-container">
        <h2>But never stop loving me or falling in love once I already asked you....</h2>
